{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %} {% endblock title %}</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <link rel="stylesheet", type="text/css" href="{% static "/css/bootstrap.min.css" %}">
    <link rel="stylesheet", type="text/css" href="{% static "/css/search_movies_app.css" %}">
</head>
<header>
    <nav class="bg-light d- p-2">
        <div class="pr-5 d-flex flex-row">
            <div class="d-flex justify-content-around align-content-center w-25">
                    <a href="{% url "search-movies" %}">Search movies</a>
                {% if request.user.is_authenticated %}
                    <a href=" {% url "display-profile" %}">Profile </a>
                    <a href=" {% url "logout-user" %}">LogOut </a>
                {% else %}
                    <a href="{% url "create-user" %}">Register </a>
                    <a href="{% url "login-user" %}">LogIn </a>
                {% endif %}
            </div>
        <div class=" d-flex justify-content-end w-75 ">
                <form method="post" action="{% url "search-movies-form-handler" %}">
                    {% csrf_token %}
                    {{search_movie_form}}
                    <button type="submit" class="btn btn-success">Search</button>
                </form>
            </div>
        </div>
    </nav>
</header>
<body>

    {% block content %}
    {% endblock content %}

    {% block pagnation %}
    {% endblock pagnation %}

</body>
</html>
